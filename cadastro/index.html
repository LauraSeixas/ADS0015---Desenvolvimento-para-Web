<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plataforma de Gerenciamento de Tarefas - Cadastro</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <h1><a href="../index.html">TaskFlow</a></h1>
        <nav>
            <a href="../contato/index.html">Contato</a>
            <a href="../login/index.html">Login</a>
            <a href="../cadastro/index.html">Cadastro</a>
        </nav>
    </header>
    <main>
        <form id="cadastroForm" class="forms" method="post" onsubmit="return validarFormulario()">
            <h1>Fa√ßa seu cadastro agora!</h1>
            <div>
                <label for="nome">Nome</label>
                <input type="text" id="nome" name="nome" required>
            </div>
            <div>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div>
                <label for="cpf">CPF</label>
                <input type="text" id="cpf" name="cpf" pattern="[0-9]{3}\.[0-9]{3}\.[0-9]{3}-[0-9]{2}" required>
            </div>
            <div>
                <label for="telefone">Telefone</label>
                <input type="tel" id="telefone" name="telefone" pattern="\([0-9]{2}\) [0-9]{4,5}-[0-9]{4}" required>
            </div>
            <div>
                <label for="senha">Senha</label>
                <input type="password" id="senha" name="senha" minlength="6" maxlength="12" required>
            </div>
            <button type="submit">Cadastrar</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2024 Plataforma de Gerenciamento de Tarefas</p>
    </footer>
    <script src="script.js"></script>

</body>

</html>
