<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plataforma de Gerenciamento de Tarefas - Contato</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <h1><a href="../index.html">TaskFlow</a></h1>
        <nav>
            <a href="../contato/index.html">Contato</a>
            <a href="../login/index.html">Login</a>
            <a href="../cadastro/index.html">Cadastro</a>
        </nav>
    </header>
    <main>
        <h2>Entre em Contato</h2>
        <form id="contatoForm">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="mensagem">Mensagem:</label>
            <textarea id="mensagem" name="mensagem" rows="4" required></textarea>
            <button type="submit">Enviar</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2024 Plataforma de Gerenciamento de Tarefas</p>
    </footer>
    <script src="/script.js"></script>
</body>

</html>
